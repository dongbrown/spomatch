<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SPOMATCH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .login-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        .login-input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 3px rgba(74, 144, 226, 0.1);
        }
        .login-button {
            background-color: #4A90E2;
            color: white;
            width: 100%;
            height: 48px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #357ABD;
        }
        .brand-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4A90E2;
            transition: color 0.3s ease;
        }
        .brand-text:hover {
            color: #357ABD;
        }
        .register-link {
            color: #4A90E2;
            transition: color 0.3s ease;
        }
        .register-link:hover {
            color: #357ABD;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col items-center pt-20">
    <!-- 브랜드 로고 텍스트 -->
    <a href="/index.html" class="mb-12">
        <h1 class="brand-text">SPOMATCH</h1>
    </a>

    <!-- 로그인 박스 -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">로그인</h2>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="loginId" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                <input type="text"
                       id="loginId"
                       name="loginId"
                class="login-input"
                placeholder="아이디를 입력하세요"
                required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <div class="relative">
                    <input type="password"
                           id="password"
                           name="password"
                           class="login-input"
                           placeholder="비밀번호를 입력하세요"
                           required>
                    <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2" onclick="togglePassword()">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox"
                       id="remember-me"
                       class="h-4 w-4 text-blue-600 rounded border-gray-300">
                <label for="remember-me"
                       class="ml-2 block text-sm text-gray-700">
                    자동 로그인
                </label>
            </div>

            <button type="submit" class="login-button mt-6">
                로그인
            </button>
        </form>
    </div>

    <!-- 회원가입 링크 -->
    <div class="mt-6 text-center">
        <p class="text-gray-600">아직 계정이 없으신가요?</p>
        <a href="/register" class="register-link inline-block mt-2 text-lg font-semibold">
            회원가입
        </a>
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-gray-900 text-gray-400 py-8 w-full mt-auto">
    <div class="container mx-auto px-4 text-center">
        <p>Copyright © SPOMATCH All rights reserved.</p>
    </div>
</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            loginId: document.querySelector('input[name="loginId"]').value,
            password: document.querySelector('input[name="password"]').value
        };

        try {
            const response = await fetch('/api/members/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();  // 응답 데이터 파싱

            if (response.ok) {
                alert(data.message);  // "로그인 성공" 메시지 표시
                window.location.href = '/';
            } else {
                alert(data.message);  // 에러 메시지 표시
            }
        } catch (error) {
            console.error('Error:', error);
            alert('로그인 처리 중 오류가 발생했습니다.');
        }
    });

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
    }
</script>
</body>
</html>
