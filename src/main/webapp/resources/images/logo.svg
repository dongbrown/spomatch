<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
    <!-- Connecting Circles -->
    <circle cx="50" cy="30" r="20" fill="#3498db" opacity="0.8"/>
    <circle cx="65" cy="30" r="20" fill="#2ecc71" opacity="0.8"/>
    
    <!-- Main Text -->
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="55" font-weight="900">
        <tspan fill="#3498db">SPO</tspan>
        <tspan fill="#2ecc71">MATCH</tspan>
    </text>
    
    <!-- Underline extending to full text width -->
    <line x1="100" y1="75" x2="425" y2="75" stroke="#3498db" stroke-width="3"/>
    
    <!-- Dot Accent -->
    <circle cx="425" cy="75" r="3" fill="#2ecc71"/>
</svg>
